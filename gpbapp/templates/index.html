<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GrandPy Bot</title>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.4.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Plugin JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static', filename='js/grandpy.js') }}"></script>

  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

  <!-- Bootstrap Core CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Theme CSS -->
  <link href="{{ url_for('static', filename='css/gpbapp.css') }}" rel="stylesheet">

  <!-- Custom fonts for this theme -->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- JQuery -->
  <script src="{{ url_for('static', filename='js/jquery/jquery-3.4.1.min.js') }}"></script>

  <!-- Googlemap API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ config['API_KEY'] }}&callback=initMap"></script>

</head>

<body>

  <!-- Page header : title & headline -->
  <nav class="navbar navbar-expand-lg text-white">
    <div class="container-fluid">
      <h2 class="text-uppercase font-weight-bold">GrandPy Bot</h2>
      <h5 class="text-lowercase font-weight-bold">une question - une réponse ... et un peu plus !</h5>
    </div>
  </nav>

  <!-- Page body : logo image & sections -->
  <header class="bg-info text-white text-center">
    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-2 mb-1 mb-lg-0">
          <img src="{{ url_for('static', filename='img/logo_grandpere.png') }}" class="img-fluid pt-2" alt="">
        </div>

        <!-- bot's answers -->
        <div class="col-lg-10 mb-5 mb-lg-0 text-left">
          <p class="ml-4 pl-1 pt-lg-4 pt-sm-0 mb-2">Historique de ta conversation avec GrandPy</p>
          <div class="container-interactions">
            <div class="container-fluid">
              <div class="row">
                <div id="history"></div>
              </div>
            </div>
          </div>

          <!-- user's questions -->
          <form class="container-fluid">
            <fieldset class="form-group">
              <textarea class="form-control" rows="2" placeholder='Pose ta question ici puis valide avec "Entrée" ou clique sur le bouton' id="question"></textarea>
            </fieldset>
            <button class="btn btn-outline-light btn-sm mb-2" id="getQuestion">Clique ici</button>
            <img src="{{ url_for('static', filename='img/spinner.png') }}" class="loading" id="loader">
          </form>
        </div>

      </div>
    </div>
  </header>

  <!-- map's container -->
  <section class="bg-info text-white text-center">
    <div class="container-fluid">
      <div class="col-lg-12 pb-5 text-left">
        <p class="ml-2 pl-1 pt-lg-2 pt-sm-0 mb-2">Localiser sur la carte</p>
        <div class="container-map">
          <div class="map" id="map_error"><h3>Pas de carte à afficher pour cette recherche !</h3></div>
          <div class="map" id="map"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container-fluid">
      <div class="row">

        <!-- Footer: Author -->
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h5 class="text-uppercase mb-4 font-weight-bold">Projet 7 DA Python
            <br>OpenClassRooms</h5>
          <p class="lead mb-0">Sophie Brun</p>
        </div>

        <!-- Footer: Social Icon -->
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h5 class="text-uppercase mb-4 font-weight-bold">Lien GitHub</h5>
          <a class="btn btn-outline-light btn-social mx-1" target="_blank" href="https://github.com/sofbrin/Projet7">
            <i class="fab fa-fw fa-github"></i>
          </a>
        </div>

      </div>
    </div>
  </footer>

</body>

</html>
